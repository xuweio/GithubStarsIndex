# ============================================================
# GitHub Stars 知识库同步配置
# ============================================================
# 本文件只存放《非敏感的行为配置》，可安全提交到公开仓库
#
# 配置分类说明：
#   GitHub Secrets（加密存储）：  AI_API_KEY, VAULT_PAT
#   GitHub Variables（明文存储）： GH_USERNAME, AI_BASE_URL, AI_MODEL,
#                           VAULT_SYNC_ENABLED, VAULT_REPO, VAULT_FILE_PATH
# 详见 README.md
# ============================================================

# ── GitHub 配置 ───────────────────────────────────────────
github:
  # 要抓取 Star 的 GitHub 用户名
  # 通过 GitHub Variable: GH_USERNAME 配置，此处为本地运行时的默认备用值
  username: "your-github-username"

# ── AI 接口配置 ──────────────────────────────────────────
ai:
  # AI 接口地址：通过 GitHub Variable: AI_BASE_URL 配置（本地运行时通过同名环境变量传入）

  # 使用的模型名称（本地默认备用值，可被 GitHub Variable: AI_MODEL 覆盖）
  model: "gpt-4o-mini"

  # README 截取最大长度（字符数），避免 Token 超限
  max_readme_length: 4000

  # 请求超时时间（秒）
  timeout: 60

  # AI 请求失败时的重试次数
  max_retries: 3

# ── 输出配置 ─────────────────────────────────────────────
output:
  # 在本仓库中生成的 stars.md 路径
  file_path: "stars.md"

# ── Obsidian Vault 同步配置（可选功能）────────────────────
# ✔️  开关和目标仓库通过 Actions Variables 配置，详见 README
#    VAULT_SYNC_ENABLED → 是否启用（true/false）
#    VAULT_REPO         → 目标仓库（owner/repo 格式）
#    VAULT_FILE_PATH    → 覆盖下方默认路径
vault_sync:
  # stars.md 在 Vault 仓库中的默认存放路径（可被 VAULT_FILE_PATH Variable 覆盖）
  default_file_path: "GitHub-Stars/stars.md"

  # 推送到 Vault 仓库时的 commit 信息
  commit_message: "🤖 自动更新 GitHub Stars 摘要"

# ── 定时调度配置 ──────────────────────────────────────────
# 注意：cron 表达式需要同步修改到 .github/workflows/sync.yml 中的
# schedule.cron 字段，此处仅作记录和文档用途。
# 格式说明（UTC 时间）：
#   "0 2 * * 1"   → 每周一 UTC 02:00（北京时间 10:00）
#   "0 18 * * *"  → 每天 UTC 18:00（北京时间次日 02:00）
#   "0 2 1 * *"   → 每月 1 日 UTC 02:00
schedule:
  cron: "0 2 * * 1"
